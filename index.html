<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result__title field-title">Generated Password: <span id="showResult"> </span> </div>
            <!-- 
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <div class="result__viewbox" id="result">GENERATE PASSWORD</div>
        
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
         -->
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>length:</div>
            <input id="slider" type="range" min="8" max="128"  /> 
            <span id="showSliderValue"> </span>
        </div>
        <div class="settings">
            <span class="settings_title field">Select Criteria Settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked  />
                <label for="uppercase"> Uppercase </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase"> Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number"> Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Symbols</label>
            </div>
        </div>
        <button class="btn generate" id="generate" onclick="myFunction()" >Click Here to Generate Password</button>
    </div>
</body>
</html>
